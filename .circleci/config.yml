version: 2
machine:
  timezone: Europe/Helsinki
jobs:
  build:
    docker:
      - image: alpine:3.8
    working_directory: /go/src/github.com/anhpham1509/nginx-vts-module-docker
    steps:
      - run:
          name: Install CI tools
          command: apk add --no-cache ca-certificates git openssh make bash sed yarn docker
      - checkout
      - run:
          name: Setup bot user for git
          command: |
            git remote add pushback https://${GITHUB_TOKEN}@github.com/anhpham1509/nginx-vts-module-docker.git
            git config --global user.name ${BOT_NAME}
            git config --global user.email ${BOT_EMAIL}
      - run:
          name: Check gsed and install yarn
          command: |
            sed --version
            yarn global add markdown-toc
      - run:
          name: Update Dockerfile and configurations
          command: make update
      - run:
          name: Update Markdown TOC
          command: make md-toc
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Docker image
          command: make build
      - run:
          name: Push to Docker Hub
          command: make push
workflows:
  version: 2
  nginx-vts-module:
    jobs:
      - build
